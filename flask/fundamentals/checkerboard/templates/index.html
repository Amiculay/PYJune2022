<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <title>Modular Checkerboard</title>
</head>
<body>
    <h1>*** Checkerboard ***</h1>
    <div class="container">
        {% for i in range(x) %}
            <div class="rows">
                {% for j in range(y) %}
                    {% if (j + i) % 2 != 0 %}
                        <div class="block" style="background-color: {{evens}}"></div>
                    {% else %}
                        <div class="block" style="background-color: {{odds}};"></div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
