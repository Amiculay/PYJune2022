<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%with messages = get_flashed_messages()%}
        {%if messages %}
            {%for message in messages%}
                <h3 style="color:red;">{{message}}</h3>
            {%endfor%}
        {%endif%}
    {%endwith%}
    <a href="/dashboard">
        <button>Dashboard</button>
    </a>
    <a href="/logout">
        <button>Logout</button>
    </a>
    <form action="/update/recipe/{{recipe.id}}" method="POST">
        <input type="hidden" name="id" value="{{recipe.id}}">
        <label for="name">Name:</label><br>
        <input type="text area" name="name" value="{{recipe.name}}"><br>

        <label for="description">Description:</label><br>
        <textarea name="description">{{recipe.description}}</textarea><br>

        <label for="instructions">Instructions:</label><br>
        <textarea name="instructions">{{recipe.instructions}}</textarea><br>

        <label for="date">Date:</label><br>
        <input type="date" name="date" value="{{recipe.date}}"><br>
        
        <label for="name">Under 30 Minutes?</label><br>
            <input type="radio" name="under_thirty" value="YES" unchecked>
        <label for="under_thirty">Yes</label>
            <input type="radio" name="under_thirty" value="NO">
        <label for="under_thirty">No</label><br>
        <input type="hidden" name="user_id" value="{{session['user_id']}}">
        <input type="submit" value="Update">
</body>
</html>
